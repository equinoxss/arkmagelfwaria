<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Henny+Penny|Metamorphous' rel='stylesheet' type='text/css' />
  <link href="ark.css" rel="stylesheet" type="text/css" />

  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="map_node.js"></script>
  <script src="map_tiles.js"></script>
  <script src="map_monsters.js"></script>
  <script src="weapons.js"></script>
  <script src="clothing.js"></script>
  <script src="player.js"></script>
  <script src="maps/ark.map.js"></script>
  <script src="map.js"></script>
  <script src="ark.js"></script>
</head>
<body>

  <div class="start page">
    <div class="title">
      Arkmagelfwaria
    </div>
    <div class="instructions">
      &#x2725; Choose your character class &#x2725;
    </div>
    <div class="character-gallery">
      <div class="character" data-character="warrior">
        <div class="warrior character-sprite"></div>
        <div class="character-class">Fighter</div>
      </div>
      <div class="character" data-character="elf">
        <div class="elf character-sprite"></div>
        <div class="character-class">Ranger</div>
      </div>
      <div class="character" data-character="mage">
        <div class="mage character-sprite"></div>
        <div class="character-class">Mage</div>
      </div>
    </div>
  </div>

  <div class="game page hidden">
    <div class="column side left">
      <div class="character-portrait">
        <div class="character-picture"></div>
      </div>
      <div class="stats">
        <div class="stat-row">
          <div class="stat">ATK</div><div id="attack"></div>
        </div>
        <div class="stat-row">
          <div class="stat">DEF</div><div id="defense"></div>
        </div>
        <div class="stat-row">
          <div class="stat">AGI</div><div id="agility"></div>
        </div>
        <div class="stat-row">
          <div class="stat">INT</div><div id="intelligence"></div>
        </div>
        <div class="stat-row">
          <div class="stat">XP</div><div id="experience"></div>
        </div>
      </div>
      <hr/>
      <div class="bars">
        <div class="bar-well">
          <div id="hp" class="bar health-bar">100</div>
        </div>
        <div class="bar-well">
          <div id="mp" class="bar mana-bar">76</div>
        </div>
      </div>
      <hr/>
      <div class="worn">
        <div class="top items">
          <div><img></img></div>
          <div><img id="head"></img></div>
          <div><img></img></div>
        </div>
        <div class="middle items">
          <div><img id="left-hand"></img></div>
          <div><img id="body"></img></div>
          <div><img id="right-hand"></img></div>
        </div>
        <div class="bottom items">
          <div><img></img></div>
          <div><img id="feet"></img></div>
          <div><img></img></div>
        </div>
      </div>
    </div>
    <div class="column center">
      <div id="map" class="map">
      </div>
    </div>
    <div class="column side right">
    </div>
  </div>

  <div class="end page hidden">

  </div>

</body>
</html>
